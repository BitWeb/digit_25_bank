name: digit2025
services:
  server:
    image: 252121764337.dkr.ecr.eu-north-1.amazonaws.com/digit2025/server:<image>
    ports:
      - "8080:8080"
    volumes:
      - ./config:/config
    networks:
      - digit2025
  prometheus:
    image: prom/prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: always
    networks:
      - digit2025
  grafana:
    image: grafana/grafana
    ports:
      - '3000:3000'
    depends_on:
      - prometheus
    restart: always
    networks:
      - digit2025
networks:
  digit2025:
    driver: bridge
